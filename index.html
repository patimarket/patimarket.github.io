<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PatiMarket 🐾</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
    header { background:#ff6b6b; color:white; padding:20px; text-align:center; }
    h1 { margin:0; }
    .container { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; }
    .product {
      background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);
      margin:15px; padding:15px; width:250px; text-align:center;
    }
    .product img { max-width:100%; border-radius:10px; }
    .product h2 { font-size:18px; margin:10px 0; }
    .product p { color:#555; }
    .btn {
      display:inline-block; background:#ff6b6b; color:white; padding:10px 15px;
      text-decoration:none; border-radius:5px; margin-top:10px;
    }
    .btn:hover { background:#ff3b3b; }
    form { display:none; margin-top:10px; }
    form input, form textarea {
      width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:5px;
    }
    form button {
      background:#4CAF50; color:white; padding:10px; border:none;
      border-radius:5px; cursor:pointer;
    }
    form button:hover { background:#45a049; }
  </style>
</head>
<body>

<header>
  <h1>PatiMarket 🐾</h1>
  <p>Kullanmadığım kitap ve oyuncakları satıyorum, geliriyle sokak hayvanlarına mama alıyorum.</p>
</header>

<div class="container">

  <!-- Ürün 1 -->
  <div class="product">
    <img src="images/kitap1.jpg" alt="Kitap 1">
    <h2>Kitap 1</h2>
    <p>Çok az kullanılmış, temiz.</p>
    <p><strong>50 TL</strong></p>
    <a href="#" class="btn" onclick="toggleForm(this)">Satın Al</a>
    <form action="FORMSPREE_URL_BURAYA" method="POST">
      <input type="hidden" name="Ürün" value="Kitap 1">
      <input type="text" name="Ad Soyad" placeholder="Adınız Soyadınız" required>
      <input type="email" name="Email" placeholder="Email adresiniz" required>
      <textarea name="Adres" placeholder="Adresiniz" required></textarea>
      <button type="submit">Siparişi Gönder</button>
    </form>
  </div>

  <!-- Ürün 2 -->
  <div class="product">
    <img src="images/oyuncak1.jpg" alt="Oyuncak 1">
    <h2>Oyuncak 1</h2>
    <p>Temiz, sağlam oyuncak.</p>
    <p><strong>30 TL</strong></p>
    <a href="#" class="btn" onclick="toggleForm(this)">Satın Al</a>
    <form action="FORMSPREE_URL_BURAYA" method="POST">
      <input type="hidden" name="Ürün" value="Oyuncak 1">
      <input type="text" name="Ad Soyad" placeholder="Adınız Soyadınız" required>
      <input type="email" name="Email" placeholder="Email adresiniz" required>
      <textarea name="Adres" placeholder="Adresiniz" required></textarea>
      <button type="submit">Siparişi Gönder</button>
    </form>
  </div>

</div>

<script>
function toggleForm(button) {
  const form = button.nextElementSibling;
  form.style.display = form.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
